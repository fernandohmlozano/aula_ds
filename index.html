<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Aula DS</title>
</head>
    <style>
        div.a{
            font-family: arial;
            color: rgb(51, 70, 70);
        }

        body {
            background-color: honeydew;
        }

        form {
            font-family: 'Courier New';
            color: rgb(92, 103, 104);
        }
    </style>
<body>
    <div class="a">
    <h2>Desenvolvimento de Sistemas</h2>
    <form name="Login" action="" method="POST">
        <label>Digite seu nome:</label><br>
        <input type="text" maxlength="15" name="user" required/><br><br>
        <label>Digite sua senha:</label><br>
        <input type="password" maxlength="8" name="senha" required/><br><br>
        <label>Digite seu e-mail:</label><br>
        <input type="email" maxlength="70" name="e-mail" required/><br><br>
        <label>Selecione um arquivo:</label>
        <input type="file"><br><br>
        <label>Escolha a melhor data de compra:</label><br>
        <input type="date" value="data"/><br><br>
        <input type="submit" value="Fazer login"/>
        <input type="reset" value="Cancelar"/>
    </form>
    </div>
</body>
</html>
